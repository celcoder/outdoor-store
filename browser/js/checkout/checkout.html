<div class="col-xs-12 col-sm-6 col-md-6">
  <div class="billing-info">
    <h2>Billing Information</h2>
    <address></address>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Credit Card Number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="XXXX-XXXX-XXXX-XXXX">
        <label for="exampleInputPassword1">Expiration Date</label>
        <input type="password" id="exampleInputPassword1" placeholder="e.g. 10/18">
        <label for="exampleInputPassword1">Security Code</label>
        <input type="password" id="exampleInputPassword1" placeholder="3 digit XXX">
      </div>
    </form>
  </div>

  <button type="submit" class="btn btn-default" ng-click="toggleShipping()">Different Shipping Address?</button>

  <div ng-show="showShipping">
    <h2>Shipping Address</h2>
    <address></address>
  </div>

 <button type="submit" class="btn btn-default" ng-click="submitOrder(user.id, cart.id)">Confirm Order</button>
</div>

<div class="col-xs-12 col-sm-2 col-md-2">
</div>

<div class="col-xs-12 col-sm-4 col-md-4">
  <table class="cart table checkout">
      <th>Item</th><th></th><th>Quantity</th><th>Price</th><th>
      <tr ng-repeat="product in cart.products">
        <td><img ui-sref="product({id: product.id})" ng-src="{{product.photoUrl}}"></td>
        <td>{{product.name}}</td>
        <td>
        {{product.productcart.quantity}}
        </td>
        <td>{{product.price}}</td>
      </tr>
      <tr>
        <td></td><td></td>
        <td><strong>Subtotal:</strong></td>
        <td><strong>{{ cart.subtotal }}</strong></td>
      </tr>
    </table>
</div>
