<div class="col-xs-12 col-sm-12 col-md-12">
	<table class="table table-hover">
    
  <thead>
    <tr>
      <th>User #</th>
      <th>User Name</th>
      <th>User Phone Number</th>
      <th>User Email</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.last_namel}}, {{user.first_name}}</td>
      <td>{{order.updatedAt}}</td>
      <td>{{order.status}}</td>
    </tr>
  </tbody>
</table>
</div>
