<div class="col-xs-12 col-sm-12 col-md-12">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="filterByUserId()">Sort-By-UserId</button>
    <button type="button" class="btn btn-default" ng-click="filterByEmail()">Sort-By-Email</button>
    <button type="button" class="btn btn-default" ng-click="filterByLastName()">Sort-By-LastName</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>User-ID#:</th>
        <th>User Email:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Address:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
