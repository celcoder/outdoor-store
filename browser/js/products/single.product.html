<div id="single-product">

	<div class="col-xs-12 col-sm-6 col-md-6">
		<div class="content-container">
			<img ng-src="{{product.photoUrl}}">
		</div>

	</div>


	<div class="col-xs-12 col-sm-6 col-md-6">
		<div class="content-container details">
			<h1>{{product.name}}</h1>
			<p>{{product.description}}</p>
			<div class="col-xs-6">
				<h3>${{product.price}}</h3>
				<star-rating ng-model="ratingValue" readonly="true"></star-rating>
				<p>{{product.stock}} in stock</p>
			</div>
			<div class="col-xs-6">
				<br>
				<button ng-click="addToCart()" class="btn btn-primary">Add {{ quantity }} to cart</button>
				<button ng-click="up()"><span class="glyphicon glyphicon-triangle-top"></span></button>
				<button ng-click="down()"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
			</div>
		</div>
	</div>

	<div class="col-xs-12">

	<button ng-click="leaveReview=!leaveReview" class="btn">Leave Review</button>
	<br><br>
	<form ng-show="leaveReview">
      <div class="form-group">
      	<star-rating ng-model="newReview.rating"></star-rating>
      	<textarea ng-model="newReview.text" class="form-control" rows="5" id="comment"></textarea>
      	<button ng-click="submitReview()"><span>Submit</span></button>
      </div>
    </form>


        <!-- <label for="exampleInputEmail1">Credit Card Number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="XXXX-XXXX-XXXX-XXXX">
        <label for="exampleInputPassword1">Expiration Date</label>
        <input type="password" id="exampleInputPassword1" placeholder="e.g. 10/18">
        <label for="exampleInputPassword1">Security Code</label>
        <input type="password" id="exampleInputPassword1" placeholder="3 digit XXX"> -->
      </div>
    </form>

	<h3>Reviews:</h3>
	<table class="table">
		<th>Rating</th><th>User</th><th>Review</th>
		<tr ng-repeat="review in reviews">
			<td><star-rating ng-model="review.rating" readonly="true"></star-rating></td>
			<td>{{review.user.first_name}}</td>
			<td>{{review.text}}</td>
		</tr>
	</table>
	</div>

</div>
