<div class="container">
	<table class="cart table">
		<th>Item</th><th></th><th>Quantity</th><th>Price</th>
		<tr ng-repeat="product in cart.products">
			<td><img ng-src="{{product.photoUrl}}"></td>
			<td>{{product.name}}</td>
			<td>{{product.productOrder.quantity}}</td>
			<td>{{product.price}}</td>
		</tr>
		<tr>
			<td></td><td></td>
			<td><strong>Subtotal:</strong></td>
			<td><strong>{{subtotal}}</strong></td>
		</tr>
	</table>
</div>

<button ng-click="seeOrders()"><span>SEE ORDERS in console</span></button>
