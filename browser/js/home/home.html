<video ng-show="video" width="100%" height="100%" muted autoplay loop>
  <source src="/js/home/video/snowboard.mp4" type="video/mp4" />
  <source src="movie.ogg" type="video/ogg" />
</video>
<div class="main">
  <div id="featured" class="col-xs-12 col-sm-12 col-md-12">
    <h2>Featured Products</h2>
    <div class="row">
      <div ng-repeat="randomProduct in randomProducts" class="col-xs-12 col-sm-6 col-md-3">
        <div class="thumbnail">
          <img ui-sref-active="active" ui-sref="product({id: randomProduct.id})" ng-src="{{randomProduct.photoUrl}}">
          <div class="caption">
          </div>
        </div>
        <h4>{{randomProduct.name.split('-')[0]}}</h4>
      </div>
    </div>
  </div>
</div>
