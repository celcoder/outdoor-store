<form id="login-form" name="loginForm">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
        
        <div class="col-xs-12 col-sm-6 col-md-6" id="fill-in">

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>


            <button ng-click="loginForm.$valid && sendLogin(login)" class="btn btn-primary">Login</button>
            <button ng-click="loginForm.$valid && sendSignup(login)" class="btn btn-default"><span>Sign-up</span></button>
        </div>


         <div id="auth" class="col-xs-12 col-sm-6 col-md-6">
             <a href="/auth/twitter" class="btn btn-block btn-social btn-twitter">
              <span class="fa fa-twitter"></span>
              Sign in with Twitter
            </a>
            <a href="/auth/google" class="btn btn-block btn-social btn-google">
              <span class="fa fa-google"></span>
              Sign in with Google
            </a>

        </div>

</form>
